[application]

name="Spaceship ONE"
main_scene="res://scenes/inicio.tscn"
icon="res://icon.png"

[autoload]

resources="*res://scripts/resources.gd"
game="*res://scripts/game.gd"

[display]

resizable=false
height=620
orientation="landscape"
stretch_mode="2d"
stretch_aspect="keep"
width=1024
driver="GLES2"
borderless_window=false
use_vsync=false

[image_loader]

filter=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_action=[key(Space)]

[render]

default_clear_color=#ff000000
