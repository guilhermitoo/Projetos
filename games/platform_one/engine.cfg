[application]

name="platform_one"
main_scene="res://game.tscn"
icon="res://icon.png"

[display]

allow_hidpi=true
fullscreen=false
stretch_aspect="keep"
width=320
height=180
driver="GLES2"
test_width=640
test_height=360
stretch_mode="2d"

[input]

move_left=[key(A)]
move_right=[key(D)]
jump=[key(W)]
